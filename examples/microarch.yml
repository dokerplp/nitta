mock: true
type: fx32.32
ioSync: Sync
puLibrary:
  isSlave: true
  bufferSize: 6
  bounceFilter: 0
networks:
  net1:
    pus:
      spi:
        type: SPI
        mosi: mosi
        miso: miso
        sclk: sclk
        cs: cs
    protos:
      fram{x}: # If you want a PU can be allocated only once, remove {x} from the PU name.
        type: Fram
        size: 32
      shift{x}:
        type: Shift
        sRight: true
      mul{x}:
        type: Multiplier
      accum{x}:
        type: Accum
        isInt: true
      div{x}:
        type: Divider
        pipeline: 4

