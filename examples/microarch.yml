mock: true
type: fx32.32
ioSync: Sync
puLibrary:
  isSlave: true
  bufferSize: 6
  bounceFilter: 0
networks:
  net1:
    pus:
      - type: SPI
        name: spi
        mosi: mosi
        miso: miso
        sclk: sclk
        cs: cs
    protos:
      - type: Fram
        name: fram{x} # If you want a PU can be allocated only once, remove {x} from the PU name.
        size: 32
      - type: Shift
        name: shift{x}
        sRight: true
      - type: Multiplier
        name: mul{x}
      - type: Accum
        name: accum{x}
        isInt: true
      - type: Divider
        name: div{x}
        pipeline: 4

